<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />

    <title>Document</title>
  </head>
  <body>
    <script type="module">
      import detectBrowser from "./script.js";
      // The Safari user agent for version 17.4.1 (build 19618.1.15.11.14) is:
      // const safariUA = 'Mozilla/5.0 (Macintosh; Intel Mac OS X 10_13_6) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/17.4.1 Safari/605.1.15'
      const safariUA =
        "Mozilla/5.0 (Macintosh; Intel Mac OS X 10_14_6) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/16.1 Safari/605.1.15";
      const resultsDefault = detectBrowser();
      const safariResults = detectBrowser(safariUA);
      console.info(resultsDefault);
      //   console.info(safariResults);
      const { os, browser, version } = resultsDefault;
      const html = `<h1> Browser Detection Results OS: <span> ${os} </span>, Browser:  <span> ${browser} </span>, Version: <span>${version}</span></h1>`;
      document.body.innerHTML = html;
    </script>
  </body>
</html>
